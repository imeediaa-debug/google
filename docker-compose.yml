version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/google-reviews
      - JWT_SECRET=your-super-secret-jwt-key
      - AWS_ACCESS_KEY_ID=your-access-key
      - AWS_SECRET_ACCESS_KEY=your-secret-key
      - AWS_REGION=your-region
      - S3_BUCKET=your-bucket-name
    depends_on:
      - mongo
    volumes:
      - ./backups:/app/backups

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo_data:/data/db
      - ./backups:/backups

  backup:
    image: mongo:6.0
    restart: unless-stopped
    depends_on:
      - mongo
    volumes:
      - ./backups:/backups
    command: >
      bash -c "
      while true; do
        mongodump --uri='mongodb://admin:password@mongo:27017/google-reviews?authSource=admin' --out=/backups/$(date +%Y%m%d) &&
        echo 'Backup completed at $(date)' >> /backups/backup.log
        sleep 86400
      done"

volumes:
  mongo_data: